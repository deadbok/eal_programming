<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .footer-text {
            text-align: center;
        }
        {% block css %}{% endblock %}
    </style>
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">{% block heading %}{% endblock %}</div>
    <div class="panel-body">{% block content %}{% endblock %}</div>
    <div class="panel-footer footer-text">Customer database version 1.0.0
    <br/>
    <small>
        &copy; Copyright 2017 Martin Bo Kristensen Gr&oslash;nholdt.</small></div>
</div>
</body>
</html>
